<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <div class="main-content">
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <main class="content-area">
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Quản lý Banner</h1>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="fas fa-image"></i> Danh sách Banner</h5>
                    <a href="/admin/daqBanner/create" class="btn btn-light btn-sm">
                        <i class="fas fa-plus"></i> Thêm mới
                    </a>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Hình ảnh</th>
                                    <th>Tiêu đề</th>
                                    <th>Danh mục</th>
                                    <th>Thứ tự</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="banner : ${banners}">
                                    <td th:text="${banner.bannerId}">1</td>
                                    <td>
                                        <img th:if="${banner.image != null}" th:src="@{'/uploads/' + ${banner.image}}"
                                            alt="Banner" style="width: 100px; height: 60px; object-fit: cover;">
                                        <span th:if="${banner.image == null}" class="text-muted">Chưa có ảnh</span>
                                    </td>
                                    <td th:text="${banner.title}">Tiêu đề</td>
                                    <td>
                                        <span th:if="${banner.category != null}"
                                            th:text="${banner.category.categoryName}">Danh mục</span>
                                        <span th:if="${banner.category == null}" class="text-muted">-</span>
                                    </td>
                                    <td th:text="${banner.displayOrder}">1</td>
                                    <td>
                                        <span th:if="${banner.isActive}" class="badge bg-success">Hiển thị</span>
                                        <span th:if="${!banner.isActive}" class="badge bg-secondary">Ẩn</span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/daqBanner/edit/' + ${banner.bannerId}}"
                                            class="btn btn-sm btn-warning">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/daqBanner/delete/' + ${banner.bannerId}}"
                                            class="btn btn-sm btn-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
