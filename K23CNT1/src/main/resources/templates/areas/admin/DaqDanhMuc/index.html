<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Page Header -->
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Quản lý Danh mục</h1>
                <p class="text-muted">Danh sách tất cả danh mục sản phẩm</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Bar -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted">
                            Tổng số: <strong th:text="${#lists.size(categories)}">0</strong> danh mục
                        </div>
                        <a href="/admin/daqCategories/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Thêm danh mục mới
                        </a>
                    </div>
                </div>
            </div>

            <!-- Categories Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên danh mục</th>
                                    <th>Số sản phẩm</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="category : ${categories}">
                                    <td th:text="${category.categoryId}">1</td>
                                    <td>
                                        <i class="fas fa-folder text-warning me-2"></i>
                                        <span class="fw-medium" th:text="${category.categoryName}">Snack</span>
                                    </td>
                                    <td class="text-muted">
                                        <span
                                            th:text="${category.products != null ? #lists.size(category.products) : 0}">0</span>
                                        sản phẩm
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/daqCategories/edit/' + ${category.categoryId}}"
                                            class="btn btn-sm btn-outline-primary me-2">
                                            <i class="fas fa-edit"></i> Sửa
                                        </a>
                                        <a th:href="@{'/admin/daqCategories/delete/' + ${category.categoryId}}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                                            <i class="fas fa-trash"></i> Xóa
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(categories)}">
                                    <td colspan="4" class="text-center py-5 text-muted">
                                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                        <p>Chưa có danh mục nào</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
