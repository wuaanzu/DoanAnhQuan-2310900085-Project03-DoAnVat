<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Page Header -->
            <div class="mb-4">
                <div class="mb-2">
                    <a href="/admin/daqCategories" class="text-decoration-none text-muted">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
                <h1 class="h3 fw-bold text-dark">Chỉnh sửa Danh mục</h1>
            </div>

            <!-- Form Card -->
            <div class="card" style="max-width: 600px;">
                <div class="card-body">
                    <form th:action="@{'/admin/daqCategories/edit/' + ${category.categoryId}}" th:object="${category}"
                        method="post">

                        <div class="mb-3">
                            <label class="form-label">ID Danh mục</label>
                            <input type="text" th:value="${category.categoryId}" class="form-control" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="categoryName" class="form-label">
                                Tên danh mục <span class="text-danger">*</span>
                            </label>
                            <input type="text" id="categoryName" name="categoryName" th:value="${category.categoryName}"
                                class="form-control" required placeholder="Nhập tên danh mục...">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Cập nhật
                            </button>
                            <a href="/admin/daqCategories" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
