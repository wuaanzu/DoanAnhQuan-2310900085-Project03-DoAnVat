<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Page Header -->
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Quản lý Đơn hàng</h1>
                <p class="text-muted">Danh sách tất cả đơn hàng</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Bar -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted">
                            Tổng số: <strong th:text="${#lists.size(orders)}">0</strong> đơn hàng
                        </div>
                        <a href="/admin/daqOrders/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Thêm đơn hàng mới
                        </a>
                    </div>
                </div>
            </div>

            <!-- Orders Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 80px;">Mã ĐH</th>
                                    <th>Nhân viên</th>
                                    <th style="width: 150px;">Ngày đặt</th>
                                    <th style="width: 150px;">Tổng tiền</th>
                                    <th style="width: 120px;">Trạng thái</th>
                                    <th style="width: 200px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.orderId}">1</td>
                                    <td>
                                        <span class="fw-medium"
                                            th:text="${order.staff != null ? order.staff.staffName : 'N/A'}">
                                            Nhân viên
                                        </span>
                                    </td>
                                    <td>
                                        <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}">
                                            29/12/2025 10:30
                                        </span>
                                    </td>
                                    <td class="fw-bold text-danger">
                                        <span
                                            th:text="${#numbers.formatDecimal(order.totalMoney, 0, 'COMMA', 0, 'POINT')}">
                                            150,000
                                        </span> đ
                                    </td>
                                    <td>
                                        <span th:if="${order.status == 'Chờ xử lý'}" class="badge bg-warning text-dark"
                                            th:text="${order.status}">
                                            Chờ xử lý
                                        </span>
                                        <span th:if="${order.status == 'Đang giao'}" class="badge bg-info"
                                            th:text="${order.status}">
                                            Đang giao
                                        </span>
                                        <span th:if="${order.status == 'Hoàn thành'}" class="badge bg-success"
                                            th:text="${order.status}">
                                            Hoàn thành
                                        </span>
                                        <span th:if="${order.status == 'Hủy'}" class="badge bg-danger"
                                            th:text="${order.status}">
                                            Hủy
                                        </span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/daqOrders/view/' + ${order.orderId}}"
                                            class="btn btn-sm btn-outline-info">
                                            <i class="fas fa-eye"></i> Xem
                                        </a>
                                        <a th:href="@{'/admin/daqOrders/edit/' + ${order.orderId}}"
                                            class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/daqOrders/delete/' + ${order.orderId}}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa đơn hàng này?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(orders)}">
                                    <td colspan="6" class="text-center py-5 text-muted">
                                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                        <p>Chưa có đơn hàng nào</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
