<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <div class="main-content">
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <main class="content-area">
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Thêm Đơn hàng mới</h1>
                <p class="text-muted">Tạo đơn hàng mới trong hệ thống</p>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="fas fa-plus"></i> Thông tin đơn hàng</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/daqOrders/store}" method="post">
                                <div class="mb-3">
                                    <label for="staffId" class="form-label">Nhân viên xử lý</label>
                                    <select class="form-select" id="staffId" name="staffId">
                                        <option value="">-- Chọn nhân viên (tùy chọn) --</option>
                                        <option th:each="staff : ${staffList}" th:value="${staff.staffId}"
                                            th:text="${staff.staffName}">
                                            Nhân viên
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="totalMoney" class="form-label">
                                        Tổng tiền <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" id="totalMoney" name="totalMoney" required
                                        min="0" step="1000">
                                    <div class="form-text">Nhập tổng tiền đơn hàng (VNĐ)</div>
                                </div>

                                <div class="mb-3">
                                    <label for="status" class="form-label">
                                        Trạng thái <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="status" name="status" required>
                                        <option value="Chờ xử lý" selected>Chờ xử lý</option>
                                        <option value="Đang giao">Đang giao</option>
                                        <option value="Hoàn thành">Hoàn thành</option>
                                        <option value="Hủy">Hủy</option>
                                    </select>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Lưu đơn hàng
                                    </button>
                                    <a href="/admin/daqOrders" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Hủy
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
