<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <!-- Sidebar -->
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Page Header -->
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Quản lý Chi tiết Đơn hàng</h1>
                <p class="text-muted">Danh sách tất cả chi tiết đơn hàng</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Bar -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted">
                            Tổng số: <strong th:text="${#lists.size(orderDetails)}">0</strong> chi tiết
                        </div>
                        <a href="/admin/daqOrderDetails/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Thêm chi tiết mới
                        </a>
                    </div>
                </div>
            </div>

            <!-- Order Details Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 80px;">ID</th>
                                    <th>Mã đơn hàng</th>
                                    <th>Sản phẩm</th>
                                    <th style="width: 120px;">Đơn giá</th>
                                    <th style="width: 100px;">Số lượng</th>
                                    <th style="width: 150px;">Thành tiền</th>
                                    <th style="width: 150px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="detail : ${orderDetails}">
                                    <td th:text="${detail.orderDetailId}">1</td>
                                    <td>
                                        <span class="badge bg-info"
                                            th:text="'#' + ${detail.order != null ? detail.order.orderId : 'N/A'}">
                                            #1
                                        </span>
                                    </td>
                                    <td>
                                        <span class="fw-medium"
                                            th:text="${detail.product != null ? detail.product.productName : 'N/A'}">
                                            Sản phẩm
                                        </span>
                                    </td>
                                    <td class="text-danger">
                                        <span th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')}">
                                            25,000
                                        </span> đ
                                    </td>
                                    <td class="text-center">
                                        <span th:text="${detail.quantity}">2</span>
                                    </td>
                                    <td class="fw-bold text-danger">
                                        <span
                                            th:text="${#numbers.formatDecimal(detail.price * detail.quantity, 0, 'COMMA', 0, 'POINT')}">
                                            50,000
                                        </span> đ
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/daqOrderDetails/edit/' + ${detail.orderDetailId}}"
                                            class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/daqOrderDetails/delete/' + ${detail.orderDetailId}}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa chi tiết này?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(orderDetails)}">
                                    <td colspan="7" class="text-center py-5 text-muted">
                                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                        <p>Chưa có chi tiết đơn hàng nào</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
