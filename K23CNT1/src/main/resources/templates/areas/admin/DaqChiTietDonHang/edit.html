<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <div class="main-content">
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <main class="content-area">
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Sửa Chi tiết Đơn hàng</h1>
                <p class="text-muted">Cập nhật thông tin chi tiết đơn hàng</p>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="fas fa-edit"></i> Chỉnh sửa</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/admin/daqOrderDetails/update/' + ${orderDetail.orderDetailId}}"
                                method="post">
                                <div class="mb-3">
                                    <label for="orderId" class="form-label">
                                        Đơn hàng <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="orderId" name="orderId" required>
                                        <option th:each="order : ${orders}" th:value="${order.orderId}"
                                            th:selected="${orderDetail.order != null && orderDetail.order.orderId == order.orderId}"
                                            th:text="'#' + ${order.orderId} + ' - ' + ${#temporals.format(order.orderDate, 'dd/MM/yyyy')}">
                                            Đơn hàng
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="productId" class="form-label">
                                        Sản phẩm <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="productId" name="productId" required>
                                        <option th:each="product : ${products}" th:value="${product.productId}"
                                            th:selected="${orderDetail.product != null && orderDetail.product.productId == product.productId}"
                                            th:text="${product.productName}">
                                            Sản phẩm
                                        </option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="quantity" class="form-label">
                                        Số lượng <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" id="quantity" name="quantity"
                                        th:value="${orderDetail.quantity}" required min="1">
                                </div>

                                <div class="mb-3">
                                    <label for="price" class="form-label">
                                        Đơn giá <span class="text-danger">*</span>
                                    </label>
                                    <input type="number" class="form-control" id="price" name="price"
                                        th:value="${orderDetail.price}" required min="0" step="1000">
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Cập nhật
                                    </button>
                                    <a href="/admin/daqOrderDetails" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Hủy
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
