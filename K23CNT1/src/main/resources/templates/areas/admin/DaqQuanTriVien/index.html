<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <div class="main-content">
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <main class="content-area">
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Quản lý Quản trị viên</h1>
                <p class="text-muted">Danh sách tất cả quản trị viên</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Action Bar -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted">
                            Tổng số: <strong th:text="${#lists.size(staffList)}">0</strong> quản trị viên
                        </div>
                        <a href="/admin/daqStaff/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Thêm mới
                        </a>
                    </div>
                </div>
            </div>

            <!-- Staff Table -->
            <div class="card">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 60px;">ID</th>
                                    <th>Họ tên</th>
                                    <th style="width: 130px;">Số điện thoại</th>
                                    <th>Email</th>
                                    <th>Địa chỉ</th>
                                    <th style="width: 120px;">Vai trò</th>
                                    <th style="width: 150px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="staff : ${staffList}">
                                    <td th:text="${staff.staffId}">1</td>
                                    <td>
                                        <span class="fw-medium" th:text="${staff.staffName}">Tên</span>
                                    </td>
                                    <td th:text="${staff.phone}">0123456789</td>
                                    <td th:text="${staff.email}">email@example.com</td>
                                    <td th:text="${staff.address}">Địa chỉ</td>
                                    <td>
                                        <span class="badge bg-primary" th:text="${staff.role}">Admin</span>
                                    </td>
                                    <td>
                                        <a th:href="@{'/admin/daqStaff/edit/' + ${staff.staffId}}"
                                            class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{'/admin/daqStaff/delete/' + ${staff.staffId}}"
                                            class="btn btn-sm btn-outline-danger"
                                            onclick="return confirm('Bạn có chắc muốn xóa?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(staffList)}">
                                    <td colspan="7" class="text-center py-5 text-muted">
                                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                        <p>Chưa có quản trị viên nào</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
