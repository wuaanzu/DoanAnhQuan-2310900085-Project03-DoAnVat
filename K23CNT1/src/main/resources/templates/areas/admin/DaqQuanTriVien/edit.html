<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/admin-layout :: head}"></head>

<body>
    <div th:replace="~{layout/fragments/daq-admin-nav :: sidebar}"></div>

    <div class="main-content">
        <div th:replace="~{layout/fragments/daq-admin-nav :: navbar}"></div>

        <main class="content-area">
            <div class="mb-4">
                <h1 class="h3 fw-bold text-dark">Sửa Quản trị viên</h1>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0"><i class="fas fa-edit"></i> Chỉnh sửa thông tin</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{'/admin/daqStaff/update/' + ${staff.staffId}}" method="post">
                                <div class="mb-3">
                                    <label for="staffName" class="form-label">
                                        Họ tên <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="staffName" name="staffName"
                                        th:value="${staff.staffName}" required maxlength="150">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">
                                        Số điện thoại <span class="text-danger">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        th:value="${staff.phone}" required maxlength="15">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        Email <span class="text-danger">*</span>
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        th:value="${staff.email}" required maxlength="100">
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Địa chỉ</label>
                                    <textarea class="form-control" id="address" name="address" rows="3" maxlength="255"
                                        th:text="${staff.address}"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="role" class="form-label">
                                        Vai trò <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="Admin" th:selected="${staff.role == 'Admin'}">Admin</option>
                                        <option value="User" th:selected="${staff.role == 'User'}">User</option>
                                    </select>
                                </div>

                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Cập nhật
                                    </button>
                                    <a href="/admin/daqStaff" class="btn btn-secondary">
                                        <i class="fas fa-times"></i> Hủy
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{layout/fragments/daq-admin-footer :: footer}"></div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
