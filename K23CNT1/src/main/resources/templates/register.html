<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Miki Food</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }

        .register-card {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .register-body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="register-card">
        <div class="register-header">
            <i class="fas fa-user-plus fa-3x mb-3"></i>
            <h3 class="mb-0">Đăng ký tài khoản</h3>
            <p class="mb-0">Tạo tài khoản mới tại Miki Food</p>
        </div>

        <div class="register-body">
            <!-- Alert Messages -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Register Form -->
            <form th:action="@{/register}" method="post">
                <div class="mb-3">
                    <label for="staffName" class="form-label">
                        <i class="fas fa-user"></i> Họ và tên <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="staffName" name="staffName" required
                        placeholder="Nhập họ và tên">
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user-circle"></i> Tên đăng nhập <span class="text-danger">*</span>
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required
                        placeholder="Nhập tên đăng nhập">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email <span class="text-danger">*</span>
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Nhập email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i> Số điện thoại <span class="text-danger">*</span>
                    </label>
                    <input type="tel" class="form-control" id="phone" name="phone" required
                        placeholder="Nhập số điện thoại">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Địa chỉ
                    </label>
                    <textarea class="form-control" id="address" name="address" rows="2"
                        placeholder="Nhập địa chỉ"></textarea>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Mật khẩu <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required
                        placeholder="Nhập mật khẩu">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Xác nhận mật khẩu <span class="text-danger">*</span>
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required
                        placeholder="Nhập lại mật khẩu">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus"></i> Đăng ký
                    </button>
                </div>

                <div class="text-center">
                    <p class="mb-0">Đã có tài khoản?
                        <a href="/login" class="text-decoration-none">Đăng nhập ngay</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
