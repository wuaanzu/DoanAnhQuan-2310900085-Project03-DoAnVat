<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Miki Food</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-credit-card"></i> Thanh toán</h2>

        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-bag"></i> Đơn hàng của bạn</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Sản phẩm</th>
                                        <th style="width: 120px;">Đơn giá</th>
                                        <th style="width: 80px;">SL</th>
                                        <th style="width: 120px;">Thành tiền</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td th:text="${item.productName}">Sản phẩm</td>
                                        <td class="text-danger">
                                            <span
                                                th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}">25,000</span>
                                            đ
                                        </td>
                                        <td th:text="${item.quantity}">2</td>
                                        <td class="fw-bold text-danger">
                                            <span
                                                th:text="${#numbers.formatDecimal(item.subtotal, 0, 'COMMA', 0, 'POINT')}">50,000</span>
                                            đ
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="table-light">
                                    <tr>
                                        <th colspan="3" class="text-end">Tổng cộng:</th>
                                        <th class="text-danger fs-5">
                                            <span
                                                th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">150,000</span>
                                            đ
                                        </th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-check-circle"></i> Xác nhận đặt hàng</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/orders/place}" method="post">
                            <div class="mb-3">
                                <p class="text-muted small">
                                    <i class="fas fa-info-circle"></i>
                                    Đơn hàng sẽ được tạo với trạng thái "Chờ xử lý"
                                </p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Tổng tiền:</label>
                                <h3 class="text-danger">
                                    <span
                                        th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}">150,000</span>
                                    đ
                                </h3>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-check"></i> Đặt hàng
                                </button>
                                <a href="/cart" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại giỏ hàng
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
